<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;900&display=swap" rel="stylesheet">

</head>


<body>

<section>
      <div class="container">
        <div class="user siginBx">
          <div class="imgBx"><img src="login1.jpg"></div>
          <div class="formBx">
            <form>
              <h2>Fazer login</h2>
              <input type="text" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="submit" value="Login">
              <p class="signup">Não tem uma conta? <a href="#" onclick="toggleForm()"> Cadastre-se</a></p>
            </form>
          </div>
        </div>

        <div class="user signupBx">

          <div class="formBx">
            <form>
              <h2>Criar sua conta</h2>
              <input type="text" placeholder="Email">
              <input type="password" placeholder="Create Password">
              <input type="password" placeholder="Confirm Password">
              <input type="submit" value="Cadastrar">
              <p class="signup">Já tem uma conta? <a href="#" onclick="toggleForm()"> Entre.</a></p>
            </form>
          </div>
          <div class="imgBx"><img src="porta.jpg"></div>

        </div>
      </div>
</section>

<script>
  function toggleForm(){
    section = document.querySelector('section');
    container = document.querySelector('.container');
    container.classList.toggle('active');
    section.classList.toggle('active');
  }
</script>
</body>
</html>
